<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Employee Directory</h3>
    <hr>
    <p class="h4 mb-4">Edit Employee</p>
    <form enctype="multipart/form-data" th:object="${employeeDto}" method="post">

        <input th:value="${employee.id}" class="form-control mb-4 w-25" readonly>

        <input type="text" th:field="*{firstName}"
               class="form-control mb-4 w-25" placeholder="First Name">

        <input type="text" th:field="*{lastName}"
               class="form-control mb-4 w-25" placeholder="Last Name">
        <input type="text" th:field="*{email}"
               class="form-control mb-4 w-25" placeholder="Email">

        <img th:src="@{'/images/' + ${employee.image}}" alt="" width="150">

        <input type="file" th:field="*{image}"
               class="form-control mb-4 w-25" placeholder="Image">

        <input th:value="${employee.createdAt}"
               class="form-control mb-4 w-25" readonly>
        <button type="submit" class="btn btn-info col-2">Submit</button>
    </form>
    <hr>
    <a th:href="@{/employees/list}">Back to List Employee</a>
</div>
</body>
</html>
